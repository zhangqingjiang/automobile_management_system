<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="keywords"
              content="admin, dashboard, bootstrap, template, flat, modern, theme, responsive, fluid, retina, backend, html5, css, css3">
        <meta name="description" content="">
        <meta name="author" content="ThemeBucket">
        <link rel="shortcut icon" href="" type="image/png">

        <title>汽车商城</title>

        <!--icheck-->
        <link href="/js/iCheck/skins/minimal/minimal.css" rel="stylesheet">
        <link href="/js/iCheck/skins/square/square.css" rel="stylesheet">
        <link href="/js/iCheck/skins/square/red.css" rel="stylesheet">
        <link href="/js/iCheck/skins/square/blue.css" rel="stylesheet">

        <!--dashboard calendar-->
        <link href="/css/clndr.css" rel="stylesheet">

        <!--common-->
        <link href="/css/style.css" rel="stylesheet">
        <link href="/css/style-responsive.css" rel="stylesheet">
    </head>


    <body class="sticky-header">
        <section>

            <div th:replace="~{publicPage/commons::leftList}"></div>
            <div th:replace="~{publicPage/commons::header_one}"></div>

            <div class="main-content">
                <div class="row">
                    <section>
                        <header class="panel-heading no-border">
                            <h3 style="text-align: center">员工信息</h3>
                        </header>
                        <div class="panel-body">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th class="table_two">序号</th>
                                    <th class="table_two">员工编号</th>
                                    <th class="table_two">员工姓名</th>
                                    <th class="table_two">员工电话</th>
                                    <th class="table_two">员工性别</th>
                                    <th class="table_two">员工角色</th>
                                    <th class="table_two">入职时间</th>
                                    <th class="table_two">员工工资</th>
                                    <th class="table_two">员工账号</th>
                                    <th class="table_two">员工权限</th>
                                    <th class="table_two">其他操作</th>
                                </tr>
                                </thead>

                                <!--                                for循环将数据写在下方-->
                                <tbody>
                                <tr th:each="temp,status:${list.list}">
                                    <td class="table_two" th:text="${status.count}"></td>
                                    <td class="table_two" th:text="${temp.employeeId}"></td>
                                    <td class="table_two" th:text="${temp.employeeName}"></td>
                                    <td class="table_two" th:text="${temp.employeePhone}"></td>
                                    <td class="table_two" th:text="${temp.employeeSex}"></td>
                                    <td class="table_two" th:text="${temp.employeeRole}"></td>
                                    <td class="table_two" th:text="${temp.employeeDate}"></td>
                                    <td class="table_two" th:text="${temp.employeeSalary}"></td>
                                    <td class="table_two" th:text="${temp.employeeUsername}"></td>
                                    <td class="table_two" th:text="${temp.employeePermission}"></td>

                                    <td class="table_two">
                                        <!--                                      carId车辆编号  pageNum：当前页码 ，keyword：查询关键字-->
                                        <a th:if="${session.permission} < 3 "
                                           th:href="@{/employeeMessage/update(id = ${temp.employeeId},index = ${list.pageNum},keyword=${keyword})}">修改</a>
                                        <a th:if="${session.permission} < 3 "
                                           th:href="@{/employeeMessage/delete(id = ${temp.employeeId},index = ${list.pageNum},keyword=${keyword})}"
                                           onclick="return confirm('确认删除')">删除</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                </div>
                <br>
                <br>
                <div th:replace="~{publicPage/commons::footer_one}"></div>
            </div>
        </section>
        <!-- Placed js at the end of the document so the pages load faster -->
        <script src="/js/jquery-1.10.2.min.js"></script>
        <script src="/js/jquery-ui-1.9.2.custom.min.js"></script>
        <script src="/js/jquery-migrate-1.2.1.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/modernizr.min.js"></script>
        <script src="/js/jquery.nicescroll.js"></script>

        <!--easy pie chart-->
        <script src="/js/easypiechart/jquery.easypiechart.js"></script>
        <script src="/js/easypiechart/easypiechart-init.js"></script>

        <!--Sparkline Chart-->
        <script src="/js/sparkline/jquery.sparkline.js"></script>
        <script src="/js/sparkline/sparkline-init.js"></script>

        <!--icheck -->
        <script src="/js/iCheck/jquery.icheck.js"></script>
        <script src="/js/icheck-init.js"></script>

        <!-- jQuery Flot Chart-->
        <script src="/js/flot-chart/jquery.flot.js"></script>
        <script src="/js/flot-chart/jquery.flot.tooltip.js"></script>
        <script src="/js/flot-chart/jquery.flot.resize.js"></script>
        <script src="/js/flot-chart/jquery.flot.pie.resize.js"></script>
        <script src="/js/flot-chart/jquery.flot.selection.js"></script>
        <script src="/js/flot-chart/jquery.flot.stack.js"></script>
        <script src="/js/flot-chart/jquery.flot.time.js"></script>
        <script src="/js/main-chart.js"></script>

        <!--common scripts for all pages-->
        <script src="/js/scripts.js"></script>
    </body>
</html>
