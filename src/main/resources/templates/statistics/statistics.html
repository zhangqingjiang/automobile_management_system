<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="ThemeBucket">
        <link rel="shortcut icon" href="#" type="image/png">

        <title>汽车商城</title>

        <link href="/css/style.css" rel="stylesheet">
        <link href="/css/style-responsive.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
        <script src="js/jquery-1.10.2.min.js"></script>
        <![endif]-->
    </head>

    <body class="sticky-header">

        <section>

            <!-- 右侧列表-->
            <div th:replace="~{publicPage/commons::leftList}"></div>
            <!-- 右侧列表结束-->

            <!--上方信息栏-->
            <div th:replace="~{publicPage/commons::header_two}"></div>


            <div class="main-content">


                <!-- page heading start-->
                <div class="page-heading">
                    <footer style="text-align: center"> <h3>
                        统计图
                    </h3></footer>

                </div>
                <!-- page heading end-->

                <!--body wrapper start-->
                <div class="wrapper">
                    <div class="row">
                        <div class="col-sm-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    月度售出车辆总额
                                </header>
                                <div class="panel-body">
                                    <div id="visitors-chart">
                                        <div id="visitors-container"
                                             style="width: 100%;height:300px; text-align: center; margin:0 auto;">
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

                <div class="wrapper">
                    <div class="row">
                        <div class="col-sm-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    月度售出总额与员工工资支出统计图
                                </header>
                                <div class="panel-body">
                                    <div id="visitors-chart1">
                                        <div id="visitors-container1"
                                             style="width: 100%;height:300px; text-align: center; margin:0 auto;">
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

                <div th:replace="~{publicPage/commons::footer_two}"></div>

            </div>
            <!-- main content end-->
        </section>

        <!-- Placed js at the end of the document so the pages load faster -->
        <script src="/js/jquery-1.10.2.min.js"></script>
        <script src="/js/jquery-ui-1.9.2.custom.min.js"></script>
        <script src="/js/jquery-migrate-1.2.1.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/modernizr.min.js"></script>
        <script src="/js/jquery.nicescroll.js"></script>

        <!-- jQuery Flot Chart-->
        <script src="/js/flot-chart/jquery.flot.js"></script>
        <script src="/js/flot-chart/jquery.flot.tooltip.js"></script>
        <script src="/js/flot-chart/jquery.flot.resize.js"></script>
        <script src="/js/flot-chart/jquery.flot.pie.resize.js"></script>
        <script src="js/flot-chart/jquery.flot.selection.js"></script>
        <script src="/js/flot-chart/jquery.flot.stack.js"></script>
        <script src="/js/flot-chart/jquery.flot.time.js"></script>
        <script src="/js/flot.chart.init.js"></script>

        <!--common scripts for all pages-->


    </body>
</html>
